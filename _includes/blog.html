<!-- Events Grid -->
<section class="page-section" id="{{ site.data.sitetext.blog.section | default: blog }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase" style="color: white;">{{ site.data.sitetext.blog.title | markdownify | default: Blog }}</h2>
        <!-- <h3 class="section-subheading text-muted">{{ site.data.sitetext.blog.text | markdownify }}</h3>-->
      </div>
    </div>
    <div class="row">
	{% for writing in site.blog %}
      <div class="col-md-4 col-sm-6 blog-story">
        <a class="blog-link" href="{{ writing.permalink }}">
          <div class="blog-hover">
            <div class="blog-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ writing.caption.thumbnail }}" alt="">
        </a>
        <div class="blog-caption">
          <h4>{{ writing.caption.title }}</h4>
          <p class="text-muted">{{ writing.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
