<!-- Events Grid -->
<section class="page-section" id="{{ site.data.sitetext.events.section | default: events }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase" style="color: white;">{{ site.data.sitetext.events.title | markdownify | default: Events }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.events.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for event in site.events %}
      <div class="col-md-4 col-sm-6 events-item">
        <a class="events-link" href="{{ event.permalink | relative_url }}">
          <div class="events-hover">
            <div class="events-hover-content">
              <i class="fas fa-plus fa-3x"></i> 
            </div>
          </div>
          <img class="img-fluid" src="{{ event.caption.thumbnail }}" alt="">
        </a>
        <div class="events-caption">
          <h4>{{ event.caption.title }}</h4>
          <p class="text-muted">{{ event.caption.date_location }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <a class="section-subheading text" style="color: white;" href="{{ '/events' | relative_url }}">See more events</a>
      </div>
    </div>
    <div class="row">
  </div>
</section>
