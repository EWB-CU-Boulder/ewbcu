<!-- Board -->
<section class="page-section" id="{{ site.data.sitetext.board.section | default: board }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.board.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.board.text }}</h3>
	</div>
  </div>
  <div class="row">
  <ul id="hexGrid">
	{% for person in site.data.sitetext.board.people %}
	<li class="hex">
	  <div class="hexIn">
		<a class="hexLink">
			<img class="myImages" src="{{ person.image }}" alt="{{ person.name }} {{ person.pronouns }}" data-bio="{{ person.bio }}">
		</a>
	  </div>
	</li>
  {% endfor %}
</section>
<!-- End board -->

<!-- The Modal -->
<div id="myModal" class="modal">
	<span class="close">&times;</span>
	<img class="modal-content" id="img01">
	<div id="caption"></div>
	<div id="biography"></div>
  </div>
